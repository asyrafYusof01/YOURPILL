<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Health Partner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Health Partner</h1>
        </header>
        <main>
            <div class="pill-selection">
                <h2>Select a Pill</h2>
                <div class="pill-options">
                    <!-- Pill options will be dynamically inserted here -->
                    <button data-pill="Pill 1">Panadol</button>
                    <button data-pill="Pill 2">Pill 2</button>
                    <button data-pill="Pill 3">Pill 3</button>
                    <button data-pill="Pill 4">Pill 4</button>
                    <button data-pill="Pill 5">Pill 5</button>
                    <button data-pill="Pill 6">Pill 6</button>
                    <button data-pill="Pill 7">Pill 7</button>
                    <button data-pill="Pill 8">Pill 8</button>
                    <button data-pill="Pill 9">Pill 9</button>
                    <button data-pill="Pill 10">Pill 10</button>
                </div>
            </div>
            <div class="pill-info">
                <h2>Pill Information</h2>
                <div class="pill-image">
                    <img src="" alt="Pill Image" id="pill-image">
                </div>
                <div class="pill-description" id="pill-description">
                    <!-- Pill description will be dynamically inserted here -->
                </div>
            </div>
            <div class="pill-dispense">
                <h2>Dispense Pills</h2>
                <label for="pill-amount">Select amount (up to 5): </label>
                <input type="number" id="pill-amount" name="pill-amount" min="1" max="5" value="1">
                <button id="dispense-button">Confirm</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
